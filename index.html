        <main class="container-xxl rounded shadow-lg my-xxl-3 p-3 justify-content-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="container-fluid">
                        <div class="row  align-items-center">

                            <div class="col-12 col-sm-6 col-lg-3 mb-2">
                                <select id="selectArrayType"" class=" form-select focusable"
                                    aria-label="Select Sorting Algorithm">
                                    <option value="random" selected>Random Array</option>
                                    <option value="sorted">Sorted Array</option>
                                    <option value="descending">Sorted in Descending Order</option>
                                    <option value="someInversions">Few Inversions</option>
                                </select>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-3 mb-2">
                                <select id="selectKeyRepetition"" class=" form-select focusable"
                                    aria-label="Select Repetition">
                                    <option value="none" selected>No Repetition</option>
                                    <option value="some">Some Repetition</option>
                                    <option value="high">High Repetition</option>

                                </select>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-3 mb-2">
                                <label for="rangeArraySize" id="labelRangeArraySize" class="form-label">Array
                                    Size</label>
                                <input type="range" id="rangeArraySize" class="form-range" min="16" max="512" step="2">

                            </div>

                            <div class="col-12 col-sm-6 col-lg-3 mb-2 text-end">
                                <button id="btnNewArray" class="controlBtn rounded btn focusable" type="button">New
                                    Array</button>
                                <button id="btnReset" class="controlBtn rounded btn focusable"
                                    type="button">Reset</button>
                            </div>

                        </div>

                        <div class="row align-items-center">

                            <div class="col-12 col-sm-6 col-lg-3 mb-2">
                                <select id="selectAlgorithm" class="form-select focusable"
                                    aria-label="Select Sorting Algorithm">
                                    <option value="bubble" selected>Bubble Sort</option>
                                    <option value="selection">Selection Sort</option>
                                    <option value="insertion">Insertion Sort</option>
                                    <option value="shell">Shell Sort</option>
                                    <option value="merge">Merge Sort</option>
                                    <option value="buttonUpMerge">Bottom-up Merge Sort</option>
                                    <option value="quick">Quick Sort</option>
                                    <option value="randomisedQuick">Randomised Quick Sort</option>
                                    <option value="threewayQuick">Three-Way Quick Sort</option>

                                </select>
                            </div>

                            <div class="col-12 col-sm-6 col-lg-3 mb-2">
                                <label for="rangeDelay" id="labelRangeDelay" class="form-label">Delay</label>
                                <input type="range" class="form-range" id="rangeDelay" min="10" max="500" step="2">
                            </div>

                            <div class="col-12 col-sm-6 col-lg-3 mb-2 text-end">

                            </div>

                            <div class="col-12 col-sm-6 col-lg-3 mb-2 text-end">
                                <button id="btnSort" class="controlBtn rounded btn focusable"
                                    type="button">Sort</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row px-3 pt-2">
                <div id="canvasContainer">
                    <div id="canvas" class="rounded"></div>
                </div>
            </div>

            <div class="row px-3 pt-2 justify-content-center">
                <div id="auxCanvasContainer">
                    <div id="auxCanvas" class="rounded"></div>
                </div>
            </div>
        </main>
    </div>
